<blockquote>

<p>“Artrya，别赶我走。如果我留在这让你感到为难了，你现在就可以命我自尽。”</p>

</blockquote>

<p>“我的剑为你而生，我的躯壳为你而死，而我的灵魂与你永存。”</p>
